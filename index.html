<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe & Meal Planner</title>
    <link rel="stylesheet" href="srs/styles/style.css">
</head>

<body>
    <header>
        <h1>My Recipe Planner</h1>
    </header>

    <main>
        <form id="recipe-search-form">
            <input type="search" name="query" placeholder="Search recipes or ingredients..." required>
            <button type="submit">Search</button>
        </form>

        <section id="recipe-results">
            <p>Enter a recipe name or ingredient above to get started!</p>
        </section>
    </main>

    <script type="module" src="srs/main.js"></script>
</body>

</html>
